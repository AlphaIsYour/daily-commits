<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Cuaca</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <form id="searchForm">
          <input
            type="text"
            id="cityInput"
            placeholder="Masukkan nama kota"
            autocomplete="off"
          />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <div id="errorMessage" class="hidden"></div>
      </header>
      <section id="weatherResult" class="hidden">
        <div class="loading hidden">
          <i class="fa-solid fa-spinner fa-spin"></i>
        </div>
        <article class="weather-card">
          <figure class="city-name">
            <figcaption></figcaption>
            <img src="" alt="Bendera negara" />
          </figure>
          <figure class="temperature">
            <img src="" alt="Ikon cuaca" />
            <figcaption><span></span><sup>o</sup>C</figcaption>
          </figure>
          <p class="description"></p>
          <ul>
            <li>
              <span>Awan</span>
              <i class="fa-solid fa-cloud"></i>
              <span id="clouds"></span>%
            </li>
            <li>
              <span>Kelembapan</span>
              <i class="fa-solid fa-droplet"></i>
              <span id="humidity"></span>%
            </li>
            <li>
              <span>Tekanan</span>
              <i class="fa-solid fa-gauge"></i>
              <span id="pressure"></span>hPa
            </li>
          </ul>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
