<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shoe Showcase</title>
  </head>
  <body>
    <div class="card" style="--isType: new">
      <div class="author">
        <div><img src="logo.png" alt="Author Logo" /></div>
        <div>
          <div class="name">Youralpha</div>
          <span>Card</span>
        </div>
      </div>
      <div class="image">
        <img src="green.png" alt="Nike Retro Premium" />
      </div>
      <div class="info">
        <div class="name">Nike Retro Premium</div>
        <div class="price">$2.100</div>
        <div class="more">
          <div class="btns">
            <button class="cart-btn">ðŸ›’</button>
            <button class="buyNow">Buy Now</button>
          </div>
          <div class="options">
            <label>Options</label>
            <ul>
              <li style="--color: #fe9696"></li>
              <li style="--color: #ffa666"></li>
              <li style="--color: #ffdd66"></li>
              <li style="--color: #323232"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="card" style="--isType: popular">
      <div class="author">
        <div><img src="logo.png" alt="Author Logo" /></div>
        <div>
          <div class="name">Youralpha</div>
          <span>Card</span>
        </div>
      </div>
      <div class="image">
        <img src="green.png" alt="Nike Retro Premium" />
      </div>
      <div class="info">
        <div class="name">Nike Retro Premium</div>
        <div class="price">$2.100</div>
        <div class="more">
          <div class="btns">
            <button class="cart-btn">ðŸ›’</button>
            <button class="buyNow">Buy Now</button>
          </div>
          <div class="options">
            <label>Options</label>
            <ul>
              <li style="--color: #fe9696"></li>
              <li style="--color: #ffa666"></li>
              <li style="--color: #ffdd66"></li>
              <li style="--color: #323232"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
